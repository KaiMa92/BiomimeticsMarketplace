<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for Inspiration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/MarketplaceLogo.png') }}" alt="Main Logo" class="main-logo">
            <h2 class="subtitle">
                Inspire Engineers to Solve Technical Challenges and Biologists to Transform Phenomena into Product Ideas.
            </h2>
        </div>

        <main>
            <form id="searchForm" class="search-form">
                <input type="text" id="search" class="search-input" name="query" placeholder="Type your query here..." required>
                <button type="submit" id="startButton" class="techy-button">Search</button>
            </form>

            <div id="progress-container" style="display:none;">
                <div id="progress-circle"></div>
                <div id="progress-text">Starting your request...</div>
            </div>
        </main>

        <p class="author-info">Experimental software - Prototype created by Max Kaiser at L-IVW GmbH</p>
        
        <div class="footer-section">
            <div class="footer-logos">
                <img src="{{ url_for('static', filename='images/BMBF.png') }}" alt="Logo 1" class="footer-logo">
                <img src="{{ url_for('static', filename='images/THM.png') }}" alt="Logo 2" class="footer-logo">
                <img src="{{ url_for('static', filename='images/Senckenberg.png') }}" alt="Logo 3" class="footer-logo">
                <img src="{{ url_for('static', filename='images/IVW.jpg') }}" alt="Logo 4" class="footer-logo">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/progress_update.js') }}"></script>
</body>
</html>
