<!-- templates/results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Add Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="content-wrapper-results">
        <div class="container">

            <!-- Display Query and Location (filled by JS, defaults shown if provided server-side) -->
            <h2 id="query">{{ results_data.Query|default('') }}</h2>
            <h2 id="location">{% if results_data.Location %}Search for experts in {{ results_data.Location }}{% endif %}</h2>
            <!-- Placeholder for dynamically loaded content -->
            <div class="carousel" id="results-carousel">
                <!-- Results will be dynamically injected here -->
            </div>
            <p id="no-results-message" style="display:none;">No results found.</p>
        </div>

    <!-- Add jQuery and Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Include external JavaScript files -->
    <!--<script src="{{ url_for('static', filename='js/carousel.js') }}"></script>-->
    <!--<script src="{{ url_for('static', filename='js/buttons.js') }}"></script> -->
    <!--<script src="{{ url_for('static', filename='js/load_query.js') }}"></script> -->
    <script>
        // Try to load results from sessionStorage (primary flow); fallback to server-provided data if present
        const stored = sessionStorage.getItem('resultsData');
        let resultsData = {};
        if (stored) {
            try {
                resultsData = JSON.parse(stored);
            } catch (e) {
                console.error('Failed to parse resultsData from sessionStorage', e);
            }
            sessionStorage.removeItem('resultsData');
        }
        if (!Object.keys(resultsData).length) {
            resultsData = {{ results_data|tojson|default('{}', true)|safe }};
        }

        $(document).ready(function() {
            const authors = resultsData.Authors || [];
            const carousel = $('#results-carousel');

            if (resultsData.Query) {
                $('#query').text(resultsData.Query);
            }
            if (resultsData.Location) {
                $('#location').text(`Search for experts in ${resultsData.Location}`);
            }

            if (!authors.length) {
                $('#no-results-message').show();
            } else {
                authors.forEach(author => {
                    const slide = `
                        <div class="carousel-item">
                            <h3 class="author-name">${author.author_name}</h3>
                            <p class="affiliations">${author.affiliations}</p>
                            <p class="summary">${author.summary}</p>
                            <p class="references-title">References:</p>
                            <div class="references">
                                ${author.sources.join('')}
                            </div>
                        </div>
                    `;
                    carousel.append(slide);
                });

                // Initialize the carousel
                carousel.slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
            }
        });
    </script>
    
	<div style="display: flex; justify-content: center;">
    	    <a href="{{ url_for('main.index') }}" class="techy-button" id="newSearch">New Search</a>
	</div>
        <div class="footer-section" style="margin-top: 20px">
            <div class="footer-logos">
                <img src="{{ url_for('static', filename='images/BMFTR.jpg') }}" alt="Logo 1" class="footer-logo">
                <img src="{{ url_for('static', filename='images/THM.png') }}" alt="Logo 2" class="footer-logo">
                <img src="{{ url_for('static', filename='images/Senckenberg.png') }}" alt="Logo 3" class="footer-logo">
                <img src="{{ url_for('static', filename='images/IVW.png') }}" alt="Logo 4" class="footer-logo">
            </div>
        </div>

        <div class="legal-links">
            | <a href="{{ url_for('main.index') }}" style="color:#7ed957; text-decoration:none;">Startseite</a> |
            <a href="{{ url_for('main.about') }}" style="color:#7ed957; text-decoration:none;">About</a> |
            <a href="{{ url_for('main.privacy') }}" style="color:#7ed957; text-decoration:none;">Datenschutzerkl√§rung</a> |
            <a href="{{ url_for('main.impressum') }}" style="color:#7ed957; text-decoration:none;">Impressum</a> |  
        </div>
    </div>
    
</body>
</html>
