services:
  # ---------------------------
  # Traefik
  # ---------------------------
  traefik:
    image: traefik:v3.0
    container_name: biomimetics-traefik
    command:
      # Enable dashboard
      - "--api.dashboard=true"

      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # HTTP & HTTPS entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirect HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt HTTP-01
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=makaiser@rhrk.uni-kl.de"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Traefik dashboard (optional)

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

    restart: unless-stopped

  # ---------------------------
  # Flask App
  # ---------------------------
  bio_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: biomimetics_app
    deploy:
      replicas: 3
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bio_app.rule=Host(`bionikmarktplatz.de`)"
      - "traefik.http.routers.bio_app.entrypoints=websecure"
      - "traefik.http.routers.bio_app.tls=true"
      - "traefik.http.routers.bio_app.tls.certresolver=letsencrypt"
      - "traefik.http.services.bio_app.loadbalancer.server.port=5000"
    env_file:
      - .env
    restart: unless-stopped
